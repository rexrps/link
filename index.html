DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Link</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.card{
background:rgba(0,0,0,0.6);
padding:35px;
border-radius:20px;
width:85%;
max-width:420px;
box-shadow:0 0 30px rgba(0,255,255,0.4);
}

.step{
background:rgba(255,255,255,0.08);
padding:15px;
margin:10px 0;
border-radius:12px;
}

</style>

</head>

<body>

<div class="card">

<h2>Open in Browser</h2>

<p>Follow these steps</p>

<div class="step">1. Tap the 3 dots menu</div>
<div class="step">2. Tap Open in Browser</div>
<div class="step">3. Wait for redirect</div>

</div>

<script>

setTimeout(function(){
window.location.href="https://TU-LINK.com";
},5000);

</script>

</body>
</html>
